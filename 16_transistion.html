<!DOCTYPE html>
<html lang="en" style="font-size: 20px;">
<head>
  <meta charset="UTF-8">
  <title>CSS Transition</title>

  <link rel="stylesheet" href="assets/normalize.css">

  <style>

    div {
      width: 200px;
      height: 200px;
      background-color: #ff253a;

      transition-duration: 3s;
    }

    div:hover {
      background-color: blue;
      /*transition-delay: 5s;*/

      width: 400px;
    }

    div:active {
      transform: rotate(360deg);
    }

  </style>

</head>
