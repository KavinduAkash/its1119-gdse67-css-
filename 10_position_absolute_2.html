<!DOCTYPE html>
<html lang="en" style="font-size: 20px;">
<head>
  <meta charset="UTF-8">
  <title>10 Positioning - Relative Position</title>

  <link rel="stylesheet" href="assets/normalize.css">

  <style>

    section {
      width: 1000px;
      height: 500px;

      border: 8px solid red;

      /*position: relative;*/
    }

    main {
      width: 800px;
      height: 300px;

      border: 8px solid green;
    }


    div {
      width: 100px;
      aspect-ratio: 1/1;

      background-color: dodgerblue;

      position: absolute;

      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;

    }

  </style>

</head>
<body>

<section>

  <main>

    <div></div>

  </main>

</section>

</body>
</html>
