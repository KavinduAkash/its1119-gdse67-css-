<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS</title>

  <style>

    /*
        Pseudo-Class Selectors
        Select the state of the element
    */

    h1:hover {
      background: yellow;
    }

    a:visited {
      color: red;
    }

    a:link {
      color: orange;
    }

    h1:active {
      background: red;
    }

    input:focus {
      background: dodgerblue;
    }

  </style>

</head>
<body>

<h1>Welcome to IJSE</h1>

<a href="https://ijse.lk">IJSE</a> <br>
<a href="https://www.cardiffmet.ac.uk">Cardiff Met</a> <br>
<a href="https://www.bolton.ac.uk">UoBolton</a> <br>
<a href="https://www.londonmet.ac.uk">London Met</a> <br>
<a href="https://www.deakin.edu.au">Deakin University</a> <br>
<a href="https://www.sydney.edu.au">University Of Sydney</a> <br>

<form>
  <label for="name">Name</label> <br>
  <input type="text" id="name" name="name" placeholder="Enter your name">
</form>

</body>
</html>
