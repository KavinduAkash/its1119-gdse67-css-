<!DOCTYPE html>
<html lang="en" style="font-size: 20px;">
<head>
  <meta charset="UTF-8">
  <title>CSS Transition Ex 02</title>

  <link rel="stylesheet" href="assets/normalize.css">

  <style>

    body {
      background-color: lightblue;
    }

    div {
      width: 200px;
      height: 200px;
      border-radius: 100%;
      background-color: gray;

      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    div>h3 {
      width: fit-content;
      height: fit-content;
      color: white;

      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    div::before {
      content: "";
      border: 10px solid white;
      border-top-color: red;
      border-radius: 100%;

      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    div:hover::before {
      transform: rotate(360deg);
      transition-duration: 3s;
    }

  </style>

</head>

<body>

<div>

  <h3>RWAD</h3>

</div>

</body>

</html>
