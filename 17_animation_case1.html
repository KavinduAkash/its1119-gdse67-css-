<!DOCTYPE html>
<html lang="en" style="font-size: 20px;">
<head>
  <meta charset="UTF-8">
  <title>CSS Animation</title>

  <link rel="stylesheet" href="assets/normalize.css">

  <style>

    div {
      width: 200px;
      aspect-ratio: 1/1;
      border: 5px solid red;

      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;

      animation: my-animation 4s infinite linear;
    }

    @keyframes my-animation {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

  </style>

</head>

<body>

<div>
</div>

</body>

</html>
